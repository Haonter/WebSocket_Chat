<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Chat</title>
    </head>

    <body class="flex flex-col items-center pt-12 gap-12 bg-gradient-to-br from-gray-500 to-gray-800 w-[100%] h-[100vh]">
        <div class="flex">
            <input 
                class="w-[200px] sm:w-[320px] min-h-[70px] text-sm px-4 rounded-l-xl bg-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-700 focus:ring-opacity-50"
                type="text" 
                id="messageInput" 
                placeholder="Escribe tu mensaje..."
            >
            <button 
                class="bg-sky-700 text-white font-bold px-4 py-2 rounded-r-xl hover:bg-sky-800 focus:outline-none focus:ring-2 focus:ring-sky-700 focus:ring-opacity-50" 
                id="enviar">
                    Enviar
            </button>
        </div>
        
        <ul 
            class="w-[280px] sm:w-[400px] min-h-[300px] max-h[800px] overflow-y-auto pl-3 pt-3 bg-gray-300 rounded-xl" 
            id="chat"
        ></ul>
    </body>

    <!-- ConexiÃ³n al Cliente -->
    <script src="Cliente.js"></script>
</html>
